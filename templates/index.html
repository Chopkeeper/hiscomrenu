{% extends "layout.html" %}

{% block content %}
<h1>Computer List</h1>

<form method="get" action="{{ url_for('index') }}">
    <input type="text" name="q" placeholder="Search by name..." value="{{ query or '' }}">
</form>

{% for computer in computers %}
<div class="card">
    <h2>{{ computer.name }}</h2>
    <p><strong>Specs:</strong> {{ computer.specs }}</p>
    <p><strong>Software:</strong> {{ computer.software }}</p>
    <a href="{{ url_for('view_computer', computer_id=computer.id) }}">
        <button>View Details</button>
    </a>
</div>
{% else %}
<p>No computers found.</p>
{% endfor %}
{% endblock %}
